<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
<!-- Background -->
<defs>
<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#020617"/>
<stop offset="100%" stop-color="#0F172A"/>
</linearGradient>
</defs>
<rect width="1024" height="1024" rx="220" fill="url(#bg)" />

<!-- Dial outer ring -->
<circle
cx="512" cy="512" r="360"
fill="none"
stroke="#1E293B"
stroke-width="40"
/>

<!-- Gauge arc -->
<path
d="
M 243 630
A 330 330 0 0 1 781 630
"
fill="none"
stroke="#38BDF8"
stroke-width="32"
stroke-linecap="round"
/>

<!-- Indicator dot -->
<circle
cx="781" cy="630" r="22"
fill="#FACC15"
/>

<!-- Sigma (geometric) -->
<path
d="
M 360 300
H 700
M 360 300
L 540 512
L 360 724
M 360 724
H 700
"
fill="none"
stroke="#F9FAFB"
stroke-width="88"
stroke-linecap="round"
stroke-linejoin="round"
/>
</svg>